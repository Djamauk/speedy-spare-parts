<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Speedy Spare Parts ‚Äî Catalog</title>
  <meta name="description" content="Speedy Spare Parts product catalog with tiered pricing and quick view."/>
  <link rel="stylesheet" href="catalog.css"/>
  <link rel="icon" type="image/svg+xml" href="assets/icons/high-voltage.svg"/>
</head>
<body>
  <header class="top">
    <div class="top__brand">
      <span class="logo">‚ö°</span>
      <strong>Speedy Spare Parts</strong>
    </div>

    <nav class="steps">
      <div class="step active"><span>1</span> Product</div>
      <div class="step"><span>2</span> Cart List</div>
      <div class="step"><span>3</span> Proforma Invoice</div>
      <div class="step"><span>4</span> Confirm Order</div>
    </nav>

    <div class="top__actions">
      <input id="q" type="search" placeholder="Quick Find (OEM, APP, Title)"/>
      <button id="searchBtn" class="btn">Search</button>
      <a class="btn cart" href="#" id="openCart">üõí <span id="cartCount">0</span></a>
    </div>
  </header>

  <main class="wrap">
    <aside class="filters">
      <h3>Filters</h3>
      <label>Category
        <select id="fCategory"><option value="">All</option></select>
      </label>
      <label>Max Price
        <input type="number" id="fMaxPrice" min="0" value="9999"/>
      </label>
      <button id="applyFilters" class="btn">Apply</button>
      <a class="link" href="index.html">‚Üê Back to Home</a>
    </aside>

    <section class="catalog">
      <div id="grid" class="grid"></div>
      <div id="pagination" class="pagination"></div>
    </section>
  </main>

  <template id="cardTpl">
    <div class="card">
      <div class="card__img"><img src="" alt="Product"/></div>
      <div class="card__body">
        <h4 class="title"></h4>
        <div class="spec">
          <div class="row"><span>OEM NO:</span><span class="oem"></span></div>
          <div class="row"><span>APP:</span><span class="app"></span></div>
          <div class="row"><span>MOQ:</span><span class="moq"></span></div>
          <div class="row"><span>D.Date:</span><span class="dDate"></span></div>
        </div>
        <div class="tiers">
          <div class="tiers__title">FOB Price (per piece)</div>
          <div class="tierRows"></div>
        </div>
      </div>
      <div class="card__actions">
        <button class="btn buy">Buy Now</button>
      </div>
    </div>
  </template>

  <script src="catalog.js"></script>
</body>
</html>
